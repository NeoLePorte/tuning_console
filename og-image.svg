<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0b12;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0b0b12;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1ae0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff3fd1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1ae0ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Scanlines effect -->
  <g opacity="0.1">
    <line x1="0" y1="50" x2="1200" y2="50" stroke="#1ae0ff" stroke-width="1"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#1ae0ff" stroke-width="1"/>
    <line x1="0" y1="150" x2="1200" y2="150" stroke="#1ae0ff" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#1ae0ff" stroke-width="1"/>
    <line x1="0" y1="250" x2="1200" y2="250" stroke="#1ae0ff" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#1ae0ff" stroke-width="1"/>
    <line x1="0" y1="350" x2="1200" y2="350" stroke="#1ae0ff" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#1ae0ff" stroke-width="1"/>
    <line x1="0" y1="450" x2="1200" y2="450" stroke="#1ae0ff" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#1ae0ff" stroke-width="1"/>
    <line x1="0" y1="550" x2="1200" y2="550" stroke="#1ae0ff" stroke-width="1"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="#1ae0ff" stroke-width="1"/>
  </g>

  <!-- Main glyph -->
  <text x="600" y="280" font-family="monospace" font-size="120" font-weight="bold" text-anchor="middle" fill="url(#neon)">⊗</text>

  <!-- Title -->
  <text x="600" y="380" font-family="monospace" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff">BARBELITH ✦ K-VOID</text>

  <!-- Subtitle -->
  <text x="600" y="440" font-family="monospace" font-size="24" text-anchor="middle" fill="#1ae0ff">Transmissions // Neo-Semiotic Soul</text>

  <!-- Tagline -->
  <text x="600" y="500" font-family="monospace" font-size="18" text-anchor="middle" fill="#888888">Tuning Console</text>

  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="3" fill="#ff3fd1" opacity="0.7"/>
  <circle cx="1000" cy="480" r="2" fill="#1ae0ff" opacity="0.7"/>
  <circle cx="150" cy="500" r="1" fill="#ff3fd1" opacity="0.5"/>
  <circle cx="1050" cy="200" r="2" fill="#1ae0ff" opacity="0.5"/>
</svg>

